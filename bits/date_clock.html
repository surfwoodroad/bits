<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<style>
.hdr-date {
    color: deepskyblue;
    font-size: 125%;
    margin-right: .4em;
}
</style>
</head>
<body>
<div class="hdr-date-wrapper">
	<span class="hdr-date" id="hdr-date"></span>
	<span class="hdr-time" id="theClock"></span>
</div>


<script>

var options = { month: 'long', day: 'numeric', year: 'numeric' };
var today  = new Date();

console.log(today.toLocaleDateString("en-US", options));

document.addEventListener("DOMContentLoaded", function() {

  //var datePart1 = document.getElementById('hdr-date');
  var datePart1 = document.querySelector('.hdr-date');
  //var datePart2 = document.getElementById('theClock');
  var datePart2 = document.querySelector('.hdr-time');
  
  if (datePart1) {
    datePart1.innerHTML = today.toLocaleDateString("en-US", options);
  }


  // from https://codepen.io/afarrar/pen/JRaEjP
function showTime(){
    var date = new Date();
    var h = date.getHours(); // 0 - 23
    var m = date.getMinutes(); // 0 - 59
    var s = date.getSeconds(); // 0 - 59
    var session = "AM";
    
    if(h == 0){
        h = 12;
    }
    
    if(h > 12){
        h = h - 12;
        session = "PM";
    }
    
    //h = (h < 10) ? "0" + h : h;
    m = (m < 10) ? "0" + m : m;
    s = (s < 10) ? "0" + s : s;
    
    var time = h + ":" + m + ":" + s + " " + session;
    datePart2.innerText = time;
    datePart2.textContent = time;
    
    setTimeout(showTime, 1000);
    
}

showTime();

});
</script>
</body>
</html>
